<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Netflix</title>
</head>
<body>
   <header>
        <div class="container">
            <a href="/" class="logo logo-responsive"><div class="logo-wrapper"><img src="assets/logo.png" alt="logo"></div></a>
            <nav>
                <!-- navbar -->
            </nav>

            <div class="navbar__actions">
            <!-- From Uiverse.io by boryanakrasteva --> 
            <div class="input-wrapper">
            <button class="icon"> 
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" height="25px" width="25px">
                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" stroke="#fff" d="M11.5 21C16.7467 21 21 16.7467 21 11.5C21 6.25329 16.7467 2 11.5 2C6.25329 2 2 6.25329 2 11.5C2 16.7467 6.25329 21 11.5 21Z"></path>
                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" stroke="#fff" d="M22 22L20 20"></path>
                </svg>
            </button>
            <input placeholder="search" class="input" name="text" type="text">
            </div>  

            <div class="navbar__notification"><img src="assets/Notifications.png" alt="Notifications"></div>
            

            <div class="navbar__profile dropdown" onclick=openNav()>
            <a class="dropbtn"><img src="assets/profile.png" alt=""/></a>
            <div class="dropdown-content">

            </div>

            </div>

            </div>
        </div>
    </header>
    <section class="my-list">
        <h2>No movies or series added</h2>
        <p>Looks like your list is empty right now. Start adding some favorites!</p>
    </section>
</body>
</html>
