<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="login">
        <div class="container">
        <a href="/login.html" class="login__logo"><img src="assets/login-logo.png"></a>
        <div class="login__container">
        <h2>Sign In</h2>
        <form class="login__form">
            <input type="email" placeholder="Email or mobile number" required />
            <input type="password" placeholder="Password" required />
            <button type="submit" class="signIn-btn">Sign In</button>
            <div class="or">OR</div>
            <button type="button" class="code-button">Use a Sign-In Code</button>
            <div class="options">
            <label><input type="checkbox" checked /> Remember me</label>
            <a href="#">Forgot password?</a>
            </div>
        </form>
        <p class="signup">New to Netflix? <a href="/signup.html">Sign up now.</a></p>
        <p class="captcha-info">
            This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a>
        </p>
        </div>
        </div>
    </section>
</body>
</html>
